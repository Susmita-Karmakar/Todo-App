<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<nav class="navbar bg-danger">
		<a href="#" class="navbar-brand text-white">Todoapp</a>
	</nav>

	<div class="container">

		<h1 class="mt-3" style="text-align: center;color: #ffffff;">Sus-2-do-App</h1>

		<div class="row mt-4 pb-4">

			<div class="col-md-12 mb-4 p-4" id="form">
				<input type="text" name="" class="form-control" id="task-input"><br>
				<button class="btn btn-primary" id="add-task">Add Task</button>
			</div>

			<div class="col-md-6">
				<h5 class="mb-3" style="color: #ff2600">Pending Tasks</h5>
				<div id="pending"></div>
				
			</div>

			<div class="col-md-6">
				<h5 class="mb-3" style="color: #33ff00">Completed Tasks</h5>
				<div id="completed"></div>
				
			</div>

		</div>
	</div>



<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

 <script type="text/javascript" src="app.js"></script>
</body>
</html>
